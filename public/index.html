<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente DV • OpenAI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; padding:20px }
    h1 { color:#0ea5e9 }
    form { display:flex; gap:8px; margin-bottom:16px }
    input { flex:1; padding:10px; border-radius:8px; border:1px solid #374151; background:#111827; color:#e5e7eb }
    button { padding:10px 16px; background:#0ea5e9; color:#0b1220; border:0; border-radius:8px; font-weight:700; cursor:pointer }
    pre { white-space:pre-wrap; background:#111827; border-radius:8px; padding:12px; }
  </style>
</head>
<body>
  <h1>Agente DV • OpenAI</h1>
  <form id="chat">
    <input id="q" placeholder="Pergunte algo..." />
    <button>Enviar</button>
  </form>
  <pre id="out">Pronto para conversar...</pre>

  <script>
    document.getElementById("chat").addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("q").value;
      document.getElementById("out").textContent = "Carregando...";
      const r = await fetch("/api/agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q })
      });
      const data = await r.json();
      document.getElementById("out").textContent = data.resposta || "Erro!";
    });
  </script>
</body>
</html>
